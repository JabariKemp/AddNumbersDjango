<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Numbers Django</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

  </head>
  <body>

    <div  class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="jumbotron">
            <h1 class="display-4">Add Two Numbers</h1>
            <p class="lead">Enter two numbers below to add them.</p>
            <hr class="my-4">

            <div class="row">

              <div class="col-sm-3">
                <div class="input-group mb-3">
                  <input type="text" class="form-control firstNumber" placeholder="First Number" aria-label="Username" aria-describedby="basic-addon1">
                </div>
              </div>

              <div class="col-sm-2">
                <h1>+</h1>
              </div>

              <div class="col-sm-3">
                <div class="input-group mb-3">
                  <input type="text" class="form-control secondNumber" placeholder="Second Number" aria-label="Username" aria-describedby="basic-addon1">
                </div>
              </div>

              <div class="col-sm-2">
                <h1>=</h1>
              </div>

              <div class="col-sm-1">
                <h1 class="answer">_</h1>
              </div>


            </div>
            <div class='row'>
              <div class="col-sm-4">
                <button type="button" class="btn btn-secondary" onclick="AddNumbers()">Add Numbers</button>
              </div>

              <div class="col-sm-8">

              </div>
            </div>
            <h6>By: Jabari Kemp</h6>
          </div>
        </div>
      </div>
    </div>
<script>
  function AddNumbers(){
    var one = document.getElementsByClassName("firstNumber")
    var two = document.getElementsByClassName("secondNumber")
    var answer = parseFloat(one[0].value)+parseFloat(two[0].value);

    if(answer.toString()=="NaN"){
      alert('Enter A Number')
    }else{
      document.getElementsByClassName("answer")[0].innerHTML = answer.toString();
      console.log(answer);
    }



  }
</script>

  </body>
</html>
